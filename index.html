<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common CSS Properties and Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Common CSS Properties and Values</h1>
  <table>
    <tr>
      <th>Property</th>
      <th>Value</th>
    </tr>
    <tr>
      <td class="property">color</td>
      <td>red, #ff0000, rgb(255, 0, 0)</td>
    </tr>
    <tr>
      <td class="property">background-color</td>
      <td>yellow, #ffff00, rgb(255, 255, 0)</td>
    </tr>
    <tr>
      <td class="property">font-size</td>
      <td>12px, 1rem, 1.5em</td>
    </tr>
    <tr>
      <td class="property">margin</td>
      <td>10px, 2rem, 1em</td>
    </tr>
    <tr>
      <td class="property">padding</td>
      <td>5px, 0.5rem, 0.8em</td>
    </tr>
  </table>
</body>
</html>
